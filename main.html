<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="scripts/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Test task "Carousel"</title>
		<script>
		require([ 'scripts/main' ], function (main){
			window.onload = function(event){
				main.onloadWindow();
			}
			window.onresize = function(event){
				main.resize();
			}
			
			document.querySelector("div.slide-navigation ul").onclick = function(event){
				main.clickSlideNavigation(event);
			}
			
			document.querySelector("#prev-slide").onclick = function(event){
				main.clickPrevSlide(event);
			}
			
			document.querySelector("#next-slide").onclick = function(event){
				main.clickNextSlide(event);
			}
		});
		</script>

	</head>
	<body>
    <div id="slideshow-wrap">

                <li id="slide3"><img data-path="slides/" data-name="3.jpg"/></li>
                <li id="slide4"><img data-path="slides/" data-name="4.jpg"/></li>

            </ul>

</html>
